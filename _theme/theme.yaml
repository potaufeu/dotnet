id: simpleproduct
elements:
  blog_static_files:
    component: ~
    data:
      - images
      - js
    importer: blog_static_files
  template_set:
    component: ~
    data:
      base_path: templates
      label: 'exported_template set'
      templates:
        index:
          index_page:
            label: インデックスページ
            outfile: index.html
            rebuild_me: 1
          styles:
            label: スタイルシート
            outfile: styles.css
            rebuild_me: 1
        module:
          header:
            label: header
          config:
            label: config
          common_stylesheet:
            label: common_stylesheet
          common_head_js:
            label: common_head_js
          common_bottom_js:
            label: common_bottom_js
          footer:
            label: footer